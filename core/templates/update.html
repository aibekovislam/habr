{% extends 'base.html' %}

{% block content %}
<form method="POST">
	{% csrf_token %}
	<input type="text" name="title" value="{{ article.title }}">
	<br><br>
	<textarea name="text" cols="30" rows="10" >{{ article.text }}</textarea>
	<br><br>
	<button class="btn btn-danger">Сохранить</button><br><br>
	<button class="btn btn-success">Назад</button>
</form>
{% endblock %}
