{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign in</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'style.css' %}">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<h1 class="zago-log">Welcome to HABR</h1>
	<form method="POST">
		{% csrf_token %}
		<input type="text" placeholder="Login" name="username" class="login"><br>
		<input type="password" placeholder="Password" name="password" class="password"><br>
		<button class="btn-log">Sign in</button>
		<a href="{% url 'reg' %}" class="url_reg">Register on HABR</a>
	</form>
</body>
</html>
