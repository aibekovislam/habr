{% extends 'base.html' %}

<span><hr></span>
<div class="container">
	<div class="row align-items-center">

			<div class="card" style="width: 18rem;">
			  <img src="..." class="card-img-top" alt="Фото автора отсуствует">

			    <p class="card-text"><a href="{% url 'author' author.id %}"></a></p>

		</div>
		</div>
	</div>
